<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* Cute Theme Styling */
        body {
            font-family: "Comic Sans MS", "Poppins", Arial, sans-serif;
            background-color: #fef3f4;
            color: #444444;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #ffd1dc;
        }

        h1 {
            text-align: center;
            color: #ff6f91;
            font-family: "Pacifico", cursive;
        }

        .form-label {
            font-weight: bold;
            color: #444444;
        }

        .form-control {
            background-color: #fff5f6;
            color: #444444;
            border: 2px solid #ffd1dc;
            border-radius: 15px;
        }

        .form-control:focus {
            border-color: #ff6f91;
            outline: none;
            box-shadow: 0 0 8px #ff6f91;
        }

        .btn-primary {
            background-color: #ff6f91;
            border: none;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.2s;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #ffa3b5;
            transform: scale(1.05);
        }

        .text-center a {
            color: #ff6f91;
            text-decoration: none;
        }

        .text-center a:hover {
            color: #ffa3b5;
        }

        .cute-decor {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .cute-decor img {
            width: 60px;
            height: 60px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>✨ Register ✨</h1>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn-primary">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="/login">Login here</a></p>
    <div class="cute-decor">

        <img src="{{ url_for('static', filename='img4.png') }}" alt="Cute Flower">

    </div>
</div>
</body>
</html>
